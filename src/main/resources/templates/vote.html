<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1>Cast a vote</h1>
<form th:action="@{/vote}" th:object="${vote}" method="post">
    <input type="text" th:field="*{voter}" placeholder="Voter Id" name="voter" id="voter"
           class="form-control mb-4 col-md-4">
    <input type="text" th:field="*{candidate}" placeholder="Candidate Id" name="candidate" id="candidate"
           class="form-control mb-4 col-md-4">
    <input type="text" th:field="*{election}" placeholder="Election Id" name="election" id="election"
           class="form-control mb-4 col-md-4">


    <button type="submit" class="btn btn-success btn-large">Submit vote</button>


</form>
</body>
</html>
