<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Election List</title>
</head>
<body>
<div class="container text-centered">
    <table class="table table-dark table-striped table-hover table-borderless">
        <thead class="thead-light">
        <tr>
            <th>id</th>
            <th>end_date</th>
            <th>start_date</th>
            <th>status</th>
            <th>title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="election : ${elections}">
            <td th:text="${election.id}"></td>
            <td th:text="${election.endDate}"></td>
            <td th:text="${election.startDate}"></td>
            <td th:text="${election.status}"></td>
            <td th:text="${election.title}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
