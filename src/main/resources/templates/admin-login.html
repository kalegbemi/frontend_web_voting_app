<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/api/v1/admin/admin-login}" th:object="${request}" method="post">
        <label for="username"></label><input type="text" th:field="*{username}" placeholder="Username" name="username" id="username"
                                             class="form-control mb-4 col-md-4">
        <label for="password"></label><input type="password" th:field="*{password}" placeholder="Password" name="password" id="password"
                                             class="form-control mb-4 col-md-4">
        <button type ="submit" class="btn btn-success btn-large">Login</button>
    </form>
</div>
</body>
</html>
