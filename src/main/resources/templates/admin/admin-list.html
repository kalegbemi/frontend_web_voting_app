<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>List of Admins</h2>
    <hr>
    <a th:href="@{/api/v1/admin/add-admin}" class="btn btn-primary">Add Admin</a>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin: ${admins}">
            <td th:text="${admin.fullName}"></td>
            <td th:text="${admin.email}"></td>
            <td th:text="${admin.role}"></td>
            <td><a th:href="@{/api/v1/admin/update-admin/{id}(id=${admin.id})}" class="btn btn-success">Update</a>
                <a th:href="@{/api/v1/admin/delete-admin/{id}(id=${admin.id})}"  class="btn btn-danger">Delete</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
