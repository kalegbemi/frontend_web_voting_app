<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Edit Admin </h1>
    <form th:action="@{/api/v1/admin/register-admin}" th:object="${admin}" method="post">
        <label for="fullName"></label><input type="text" th:field="*{fullName}" placeholder="FullName" name="fullName" id="fullName"
                                             class="form-control mb-4 col-md-4">
        <label for="email"></label><input type="text" th:field="*{email}" placeholder="Email Address" name="email" id="email" class="form-control mb-4">
            <label for="password"></label><input type="password" th:field="*{password}" placeholder="Password" name="password" id="password"
                                                 class="form-control mb-4 col-md-4">
                <label for="role"></label><input type="text" th:field="*{role}" placeholder="Role" name="role" id="role"
                                         class="form-control mb-4 col-md-4">
        <button type ="submit" class="btn btn-success btn-large">Update Admin </button>
        <input type ="hidden" th:field="*{id}">
    </form>


</div>
</body>
</html>
